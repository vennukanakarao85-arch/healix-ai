<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Medical Cross Background -->
  <path d="M70 20 h60 v50 h50 v60 h-50 v50 h-60 v-50 h-50 v-60 h50 z" fill="url(#grad1)" opacity="0.2" />
  
  <!-- DNA Helix / Cross Stylized -->
  <path d="M100 30 Q140 30 140 70 T100 110 T60 150 T100 190" stroke="url(#grad1)" stroke-width="8" fill="none" filter="url(#glow)" />
  <path d="M100 30 Q60 30 60 70 T100 110 T140 150 T100 190" stroke="url(#grad1)" stroke-width="8" fill="none" opacity="0.5" />
  
  <!-- Horizontal rungs -->
  <line x1="80" y1="50" x2="120" y2="50" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="70" y1="70" x2="130" y2="70" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="65" y1="90" x2="135" y2="90" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="70" y1="110" x2="130" y2="110" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="80" y1="130" x2="120" y2="130" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="90" y1="150" x2="110" y2="150" stroke="white" stroke-width="4" stroke-linecap="round" />
  
  <!-- Center Plus -->
  <rect x="90" y="80" width="20" height="60" fill="white" rx="2" opacity="0.9"/>
  <rect x="70" y="100" width="60" height="20" fill="white" rx="2" opacity="0.9"/>

</svg>
